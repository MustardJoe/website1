  <script type="text/javascript">
    function colour() {
      setInterval(function() {

        if (document.getElementById('var').style.color == 'black') {
            var col1 = 'blue';
        }
        else {
            col1 = 'black';
        }

        if (document.getElementById('let').style.color == 'black') {
          var col2 = 'red';
        }
        else {
            col2 = 'black';
        }

        document.getElementById('var').style.color = col1;
        document.getElementById('let').style.color = col2;
      }, 500);
    }
  </script>

<!-- HERE IS MY DAY AND DATE CALANDER SCRIPT -->
  <script type="text/javascript">

    var theDate = new Date();

    var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep",
     "Oct", "Nov", "Dec"];
    var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday",
     "Friday", "Saturday"];

    var doWeek = days[theDate.getDay()];
    var formatMonth = months[theDate.getMonth()];
    var formatDay = theDate.getDate();
    var formatYear = theDate.getFullYear();
    var textDate = doWeek + ", " + formatMonth + " " + formatDay + ", "
        + formatYear;

    document.getElementById("theTime").innerHTML = textDate;
    document.getElementById("theTime2").innerHTML = theDate;

  </script>
